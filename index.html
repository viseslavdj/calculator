<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calc.js" defer></script>
</head>
<body>
    <div id="calculator"> 
        <div class="show">
            <div class="prev" id="prevOp"></div>
            <div class="curr" id="currOp">0</div>
        </div>
        <div>
        <button class="eq" id="n1">1</button>
        <button class="eq" id="n2">2</button>
        <button class="eq" id="n3">3</button>
        <button class="ops" id="plus">+</button>
        </div>
        <div style="margin: 3px;">
        <button class="eq" id="n4">4</button>
        <button class="eq" id="n5">5</button>
        <button class="eq" id="n6">6</button>
        <button class="ops" id="minus">-</button>
        </div>
        <div style="margin: 3px;">
        <button class="eq" id="n7">7</button>
        <button class="eq" id="n8">8</button>
        <button class="eq" id="n9">9</button>
        <button class="ops" id="puta">*</button>
        <!-- <button id="point">.</button> -->
        </div>
        <div style="margin: 3px;">
        <button class="ops" id="pm">+-</button>
        <button class="eq" id="n0">0</button>
        <button id="clear"> C</button>
        <button class="ops" id="pod">/</button>
        <button id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
